{{- if (or (eq .Values.environment "build") (eq .Values.environment "combined")) }}
apiVersion: {{ include "apiVersion" . }}
kind: BuildConfig
metadata:
  name: openshift-api-group
{{ include "openshift-api-group.labels" . | indent 2 }}
spec:
  resources: {}
  source:
    type: Git
    git:
      uri: https://github.com/itling/openshift-api-group.git
      ref: {{ .Values.version }}
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: DockerImage
        name: golang:1.8.1
  output:
    to:
      kind: ImageStreamTag
      name: openshift-api-group:latest
  triggers:
  - type: ConfigChange
{{- end }}
